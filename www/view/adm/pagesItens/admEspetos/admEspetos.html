<div class="list no-border">
    <div class="item">
        <button class="radius shadow full grey-800 text-center" onclick="getAllEspetoss()">
            <p><i class="text-strong white icon ion-plus-circled text-big"></i>Adicionar Espetos</p>
        </button>
    </div>
    <div class="item shadow radius icon grey-800 ion-search icon-left">
        <input type="text" class="text-white placeholder-white" placeholder="Buscar Tipo de Espeto">
    </div>
    <div id="mainAdmMenu"></div>
    <div class="item" data="ADMEspetosS">
        <div class="row" style="height: 270px;">
            <div class="col-55 cover radius margin no-padding" style="background-image:url('${imgEspetosPar}'); background-size: 12vh;" valid-bind="${precoEspetosPar}">
                <div class="bottom gradient padding radius">
                    <p class="text-white">${tituloEspetosPar} ${recipientePar} ${medidaPar}</p>
                    <h1 class="text-white" onclick="updateQtdItemEspetos('${idEspetosPar}')" id="h1QtdEspetos${idEspetosPar}">Qtd.: ${qtdEspetosPar}</h1>
                    <div id="input${idEspetosPar}" class="row" style="margin-top: 5px;"></div>
                    <h1 class="text-white" onclick="updateValueItemEspetos('${idEspetosPar}')" id="h1PriceEspetos${idEspetosPar}">R$ ${precoEspetosPar}</h1>
                    <div id="input${idEspetosPar}" class="row" style="margin-top: 5px;"></div>
                </div>
                <div style="margin-top: 1%; text-align: right;" id="$divBtnDeleteEspetos{idEspetosPar}">
                    <button class="text-big text-red ion-trash-a strong" id="btnDelete${idEspetosPar}" onclick="dellItemEspetos('${idEspetosPar}', '${tituloEspetosPar} de ${recipientePar} ${medidaPar}', '${precoEspetosPar}')"></button>
                    <div style="margin-top: 7%;">
                        <button class="text-green text-big ion-checkmark-round strong" id="btnSave${idEspetosPar}" onclick="saveUpdate('${idEspetosPar}')" style="display: none;"></button>
                        <button class="ion-close-round text-big text-red strong" id="btnCancel${idEspetosPar}" onclick="cancellUpdate('${idEspetosPar}')" style="display: none;"></button>
                    </div>
                </div>
            </div>
            <div class="col-55 cover radius margin no-padding"
                style="background-image:url('${imgEspetosImpar}'); background-size: 12vh;"
                valid-bind="${precoEspetosImpar}">
                <div class="bottom gradient padding radius">
                    <p class="text-white">${tituloEspetosImpar} ${recipienteImpar} ${medidaImpar}</p>
                    <h1 class="text-white" onclick="updateQtdItemEspetos('${idEspetosImpar}')" id="h1QtdEspetos${idEspetosImpar}">Qtd.: ${qtdEspetosImpar}</h1>
                    <div id="input${idEspetosImpar}" class="row" style="margin-top: 5px;"></div>
                    <h1 class="text-white" onclick="updateValueItemEspetos('${idEspetosImpar}')" id="h1PriceEspetos${idEspetosImpar}">R$ ${precoEspetosImpar}</h1>
                    <div id="input${idEspetosImpar}" class="row" style="margin-top: 5px;"></div>
                </div>
                <div style="margin-top: 1%; text-align: right;" id="$divBtnDeleteEspetos{idEspetosImpar}">
                    <button class="text-big text-red ion-trash-a strong" id="btnDelete${idEspetosImpar}" onclick="dellItemEspetos('${idEspetosImpar}', '${tituloEspetosImpar} de ${recipienteImpar} ${medidaImpar}', '${precoEspetosImpar}')"></button>
                    <div style="margin-top: 7%;">
                        <button class="text-green text-big ion-checkmark-round strong" id="btnSave${idEspetosImpar}" onclick="saveUpdate('${idEspetosImpar}')" style="display: none;"></button>
                        <button class="ion-close-round text-big text-red strong" id="btnCancel${idEspetosImpar}" onclick="cancellUpdate('${idEspetosImpar}')" style="display: none;"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
