<div class="list no-border">
    <div class="item">
        <button class="radius shadow full grey-800 text-center" onclick="getAllCarnes()">
            <p><i class="text-strong white icon ion-plus-circled text-big"></i>Adicionar Cortes</p>
        </button>
    </div>
    <div class="item shadow radius icon grey-800 ion-search icon-left">
        <input type="text" class="text-white placeholder-white" placeholder="Buscar RÃ³tulo, Recipiente ou Tamanho">
    </div>
    <div id="mainAdmMenu"></div>
    <div class="item" data="ADMCarnesS">
        <div class="row" style="height: 270px;">
            <div class="col-55 cover radius margin no-padding" style="background-image:url('${imgCarnesPar}'); background-size: 12vh;" valid-bind="${precoCarnesPar}">
                <div class="bottom gradient padding radius">
                    <p class="text-white">${tituloCarnesPar} ${recipientePar} ${medidaPar}</p>
                    <h1 class="text-white" onclick="updateQtdItemCarnes('${idCarnesPar}')" id="h1QtdCarnes${idCarnesPar}">Qtd.: ${qtdCarnesPar}</h1>
                    <div id="input${idCarnesPar}" class="row" style="margin-top: 5px;"></div>
                    <h1 class="text-white" onclick="updateValueItemCarnes('${idCarnesPar}')" id="h1PriceCarnes${idCarnesPar}">R$ ${precoCarnesPar}</h1>
                    <div id="input${idCarnesPar}" class="row" style="margin-top: 5px;"></div>
                </div>
                <div style="margin-top: 1%; text-align: right;" id="$divBtnDeleteCarnes{idCarnesPar}">
                    <button class="text-big text-red ion-trash-a strong" id="btnDelete${idCarnesPar}" onclick="dellItemCarnes('${idCarnesPar}', '${tituloCarnesPar} de ${recipientePar} ${medidaPar}', '${precoCarnesPar}')"></button>
                    <div style="margin-top: 7%;">
                        <button class="text-green text-big ion-checkmark-round strong" id="btnSave${idCarnesPar}" onclick="saveUpdateCarne('${idCarnesPar}')" style="display: none;"></button>
                        <button class="ion-close-round text-big text-red strong" id="btnCancel${idCarnesPar}" onclick="cancellUpdate('${idCarnesPar}')" style="display: none;"></button>
                    </div>
                </div>
            </div>
            <div class="col-55 cover radius margin no-padding"
                style="background-image:url('${imgCarnesImpar}'); background-size: 12vh;"
                valid-bind="${precoCarnesImpar}">
                <div class="bottom gradient padding radius">
                    <p class="text-white">${tituloCarnesImpar} ${recipienteImpar} ${medidaImpar}</p>
                    <h1 class="text-white" onclick="updateQtdItemCarnes('${idCarnesImpar}')" id="h1QtdCarnes${idCarnesImpar}">Qtd.: ${qtdCarnesImpar}</h1>
                    <div id="input${idCarnesImpar}" class="row" style="margin-top: 5px;"></div>
                    <h1 class="text-white" onclick="updateValueItemCarnes('${idCarnesImpar}')" id="h1PriceCarnes${idCarnesImpar}">R$ ${precoCarnesImpar}</h1>
                    <div id="input${idCarnesImpar}" class="row" style="margin-top: 5px;"></div>
                </div>
                <div style="margin-top: 1%; text-align: right;" id="$divBtnDeleteCarnes{idCarnesImpar}">
                    <button class="text-big text-red ion-trash-a strong" id="btnDelete${idCarnesImpar}" onclick="dellItemCarnes('${idCarnesImpar}', '${tituloCarnesImpar} de ${recipienteImpar} ${medidaImpar}', '${precoCarnesImpar}')"></button>
                    <div style="margin-top: 7%;">
                        <button class="text-green text-big ion-checkmark-round strong" id="btnSave${idCarnesImpar}" onclick="saveUpdateCarne('${idCarnesImpar}')" style="display: none;"></button>
                        <button class="ion-close-round text-big text-red strong" id="btnCancel${idCarnesImpar}" onclick="cancellUpdate('${idCarnesImpar}')" style="display: none;"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
