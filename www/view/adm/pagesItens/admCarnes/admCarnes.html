<div class="list no-border">
    <div class="item">
        <button class="radius shadow full grey-800 text-center" onclick="getAllCarnes()">
            <p><i class="text-strong white icon ion-plus-circled text-big"></i>Adicionar Cortes</p>
        </button>
    </div>
    <div class="item shadow radius icon grey-800 ion-search icon-left">
        <input type="text" class="text-white placeholder-white" placeholder="Buscar RÃ³tulo, Recipiente ou Tamanho">
    </div>
    <div id="mainAdmMenu"></div>
    <div class="item" data="ADMCARNES">
        <div class="row" style="height: 270px;">
            <div class="col-55 cover radius margin no-padding" style="background-image:url('${imgCarnePar}'); background-size: contain;" valid-bind="${corteCarnePar}">
              <div class="left">
                <h1 class="text-white">${pecuariaPar}</h1>
              </div>
                <div class="bottom gradient padding radius">
                  <h1 class="text-white">${corteCarnePar}</h1>
                  <h1 class="text-white" onclick="updateValueItemCarnes('${idCarnePar}')" id="h1PriceCarne${idCarnePar}">R$ ${precoCarnePar}</h1>
                  <div id="inputCarne${idCarnePar}" class="row" style="margin-top: 5px;"></div>
                </div>

                <div style="margin-top: 1%; text-align: right;" id="$divBtnDeleteCarne{idCarnePar}">
                    <button class="text-big text-red ion-trash-a strong" id="btnDelete${idCarnePar}" onclick="dellItemCarne('${idCarnePar}', '${corteCarnePar}', '${precoCarnePar}')"></button>
                    <div class="row" style="margin-top: 20%;">
                      <div class="col">
                        <button class="text-huge text-green ion-checkmark-circled" id="btnSave${idCarnePar}" onclick="saveUpdateCarne('${idCarnePar}')" style="display: none;"></button>
                      </div>
                      <div class="col">
                        <button class="text-huge text-red ion-close-circled" id="btnCancel${idCarnePar}" onclick="cancellUpdateCarne('${idCarnePar}')" style="display: none;"></button>
                      </div>
                    </div>
                </div>
            </div>
            <div class="col-55 cover radius margin no-padding" style="background-image:url('${imgCarneImpar}'); background-size: contain;" valid-bind="${corteCarneImpar}">
                <div class="left">
                  <h1 class="text-white">${pecuariaImpar}</h1>
                </div>
                <div class="bottom gradient padding radius">
                  <h1 class="text-white">${corteCarneImpar}</h1>
                  <h1 class="text-white" onclick="updateValueItemCarnes('${idCarneImpar}')" id="h1PriceCarne${idCarneImpar}">R$ ${precoCarneImpar}</h1>
                  <div id="inputCarne${idCarneImpar}" class="row" style="margin-top: 5px;"></div>
                </div>
                <div style="margin-top: 1%; text-align: right;" id="$divBtnDeleteCarne{idCarneImpar}">
                    <button class="text-big text-red ion-trash-a strong" id="btnDelete${idCarneImpar}" onclick="dellItemCarne('${idCarneImpar}', '${corteCarneImpar}', '${precoCarneImpar}')"></button>
                    <div class="row" style="margin-top: 20%;">
                      <div class="col">
                        <button class="text-huge text-green ion-checkmark-circled strong" id="btnSave${idCarneImpar}" onclick="saveUpdateCarne('${idCarneImpar}')" style="display: none;"></button>
                      </div>
                      <div class="col">
                        <button class="text-huge text-red ion-close-circled strong" id="btnCancel${idCarneImpar}" onclick="cancellUpdateCarne('${idCarneImpar}')" style="display: none;"></button>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
