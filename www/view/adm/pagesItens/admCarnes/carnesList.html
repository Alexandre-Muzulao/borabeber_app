<div class="page">
  <div class="header grey-900" data="USER">
    <div class="left">
      <button class="icon ion-navicon" onclick="openMenu('menuCarnes')"></button>
    </div>
    <h1 class="text-white text-strong align-center">Câmara fria</h1>
    <div class="right">
      <button class="icon ion-chevron-left" onclick="backPage()"></button>
    </div>
  </div>
  <div class="header sub grey-800">
    <div class="list no-border">
      <div class="item icon ion-search icon-left text-big">
        <input class="text-white placeholder-white" type="text" id="marcaCarne" placeholder="Buscar Rótulo, Recipiente ou Tamanho" 
        style="max-width: 90%; margin-top: -1em;">
      </div>
    </div>
  </div>
  <div id="mainAdmMenu"></div>
  <div class="content has-header has-sub-header list-add-bebidas-bar grey-900">
    <div class="item" data="ALLCARNES" style="height: 300px;">
      <div class="row" style="height: 270px;">
        <div class="col-55 cover radius margin no-padding" style="background-image:url('${imgCarnePar}'); background-size: contain;" valid-bind="${corteCarnePar}" onclick="addCarnes('${idCarnePar}', '${corteCarnePar}')">
          <div class="left">
            <h1 class="text-white">${pecuariaPar}</h1>
          </div>
          <div class="right">
            <input type="checkbox" class="green text-huge" id="${idCarnePar}item">
          </div>
          <div class="bottom gradient padding radius">
              <h1 class="text-white">${corteCarnePar}</h1>
          </div>
        </div>
        <div class="col-55 cover radius margin no-padding" style="background-image:url('${imgCarneImpar}'); background-size: contain;" valid-bind="${corteCarneImpar}"  onclick="addCarnes('${idCarneImpar}', '${corteCarneImpar}')">
          <div class="left">
            <h1 class="text-white">${pecuariaImpar}</h1>
          </div>
            <div class="right">
              <input type="checkbox" class="green text-huge" id="${idCarneImpar}item">
            </div>
            <div class="bottom gradient padding radius">
                <h1 class="text-white">${corteCarneImpar}</h1>
            </div>
        </div>
      </div>
    </div>
    <div class="btnAddCarnes">
      <button class="icon ion-checkmark-circled strong text-green text-huge" style="font-size: 64px!important;" onclick="saveCarnes()"></button>
    </div>
  </div>
</div>
