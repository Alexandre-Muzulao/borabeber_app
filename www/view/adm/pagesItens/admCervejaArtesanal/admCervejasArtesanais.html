<div class="list no-border">
  <div class="popover" id="imgOptionsItensArtesanal">
      <div class="row">
          <div class="col">
              <button class="icon ion-camera" onclick="addImgTypes('cam','720','400','porcoes')"></button>
          </div>
          <div class="col">
              <button class="icon ion-images" onclick="addImgTypes('alb','720','400','porcoes')"></button>
          </div>
      </div>
  </div>
  <div class="item">
      <div class="row">
          <div class="list no-border">
              <div class="row">
                  <div class="col-70">
                    <h2>Tap #01</h2>
                      <div class="item border-grey-800 border-bottom" style="height: 40px;">
                          <input type="text" class="text-white placeholder-white" placeholder="Cervejaria" id="tapCervejariaName">
                      </div>
                      <div class="item border-grey-800 border-bottom" style="height: 40px;">
                          <input type="text" class="text-white placeholder-white" placeholder="Nome da Cerveja" id="tapTitle">
                      </div>
                      <div class="item border-grey-800 border-bottom" style="height: 40px;">
                          <input type="text" class="text-white placeholder-white" placeholder="Estilo" id="tapStyle">
                      </div>
                      <div class="item border-grey-800 border-bottom" style="height: 40px;">
                          <input type="text" class="text-white placeholder-white" placeholder="Origem" id="tapOrigin">
                      </div>
                      <div class="item border-grey-800 border-bottom" style="height: 40px;">
                          <input type="text" class="text-white placeholder-white" placeholder="Historia da Cerveja" id="tapHistory">
                      </div>
                  </div>
                  <div class="col-10"></div>
                  <div class="col align-center">
                      <label class="text-small">Cervejaria</label>
                      <img src="img/semImg.jpg" style="width: 100px; height: 100px;" id="cervejariaImg">
                      <button class="icon ion-plus-circled text-green text-big" id="btnAddImgCervejaria" onclick="openPopover(`imgOptionsItensArtesanal`)"></button>
                      <label class="text-small">Cerveja</label>
                      <img src="img/semImg.jpg" style="width: 100px; height: 100px;" id="cervejaImg">
                      <button class="icon ion-plus-circled text-green text-big" id="btnAddImgTap" onclick="openPopover('imgOptionsItensArtesanal')"></button>
                  </div>
              </div>
          
              <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col" style="margin-right: 5%; width: 72%">
                            <div class="item label-fixed border-grey-800 border-bottom">
                                <input type="number" class="text-white placeholder-white" placeholder="% Alcoolico" id="tapABV">
                                <label style="margin-right: -5em;">% ABV</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="item label-fixed border-grey-800 border-bottom">
                                <input type="number" class="text-white placeholder-white" placeholder="Amargor" id="tapIBU">
                                <label style="margin-right: -4em;">IBU</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="margin-right: 5%; width: 84%">
                            <div class="item label-fixed border-grey-800 border-bottom"
                                style="height: 50px;">
                                <input type="number" class="text-white placeholder-white" placeholder="Tamanho" id="tapTamanho0">
                                <label style="margin-right: -4em;">mL</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="item label-fixed border-grey-800 border-bottom"
                                style="height: 50px;">
                                <label style="margin-right: -4em; margin-top: 2px;">R$</label>
                                <input type="number" step="0,00" class="text-white placeholder-white" placeholder="PreÃ§o" id="tapPreco0">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col" style="margin-top: 14%;">
                    <button class="icon ion-plus-circled text-green" id="btnAddRemTap" onclick="addSizeTap()"></button>
                </div>
            </div>

            <div id="tapSize"></div>

            <div class="space"></div>
            <div class="row padding">
                <div class="col">
                    <button class="radius shadow icon full ion-plus-circled text-green grey-800" onclick="saveTap('tap')">Salvar</button>
                </div>
                <div class="col"></div>
                <div class="col">
                    <button class="radius shadow icon full ion-trash-a text-red grey-800" onclick="cancelAddItem('')">Deletar</button>
                </div>
            </div>
          </div>
      </div>
      <div id="newTap"></div>
      
      <div class="list no-border align-left padding" id="btnAddItemArtesanal">
        <button class="text-grey-900 white-opacity-90 text-small shadow radius full" onclick="addNewTap()"> <strong>Adicionar Tap</strong></button>
    </div>
  </div> 
</div>
