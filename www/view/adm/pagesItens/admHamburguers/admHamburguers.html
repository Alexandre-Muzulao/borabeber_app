<div class="list no-border">
    <div class="item">
        <button class="radius shadow full grey-800 text-center" onclick="getAllHamburguers()">
            <p><i class="text-strong white icon ion-plus-circled text-big"></i>Adicionar Hamburguer!</p>
        </button>
    </div>
    <div class="item shadow radius icon grey-800 ion-search icon-left">
        <input type="text" class="text-white placeholder-white" placeholder="Buscar RÃ³tulo, Recipiente ou Tamanho">
    </div>
    <div id="mainAdmMenu"></div>
    <div class="item" data="ADMHamburguerS">
        <div class="row" style="height: 270px;">
            <div class="col-55 cover radius margin no-padding" style="background-image:url('${imgHamburguerPar}'); background-size: 12vh;" valid-bind="${precoHamburguerPar}">
                <div class="bottom gradient padding radius">
                    <p class="text-white">${tituloHamburguerPar} ${recipientePar} ${medidaPar}</p>
                    <h1 class="text-white" onclick="updateQtdItemHamburguer('${idHamburguerPar}')" id="h1QtdHamburguer${idHamburguerPar}">Qtd.: ${qtdHamburguerPar}</h1>
                    <div id="input${idHamburguerPar}" class="row" style="margin-top: 5px;"></div>
                    <h1 class="text-white" onclick="updateValueItemHamburguer('${idHamburguerPar}')" id="h1PriceHamburguer${idHamburguerPar}">R$ ${precoHamburguerPar}</h1>
                    <div id="input${idHamburguerPar}" class="row" style="margin-top: 5px;"></div>
                </div>
                <div style="margin-top: 1%; text-align: right;" id="$divBtnDeleteHamburguer{idHamburguerPar}">
                    <button class="text-big text-red ion-trash-a strong" id="btnDelete${idHamburguerPar}" onclick="dellItemHamburguer('${idHamburguerPar}', '${tituloHamburguerPar} de ${recipientePar} ${medidaPar}', '${precoHamburguerPar}')"></button>
                    <div style="margin-top: 7%;">
                        <button class="text-green text-big ion-checkmark-round strong" id="btnSave${idHamburguerPar}" onclick="saveUpdate('${idHamburguerPar}')" style="display: none;"></button>
                        <button class="ion-close-round text-big text-red strong" id="btnCancel${idHamburguerPar}" onclick="cancellUpdate('${idHamburguerPar}')" style="display: none;"></button>
                    </div>
                </div>
            </div>
            <div class="col-55 cover radius margin no-padding"
                style="background-image:url('${imgHamburguerImpar}'); background-size: 12vh;"
                valid-bind="${precoHamburguerImpar}">
                <div class="bottom gradient padding radius">
                    <p class="text-white">${tituloHamburguerImpar} ${recipienteImpar} ${medidaImpar}</p>
                    <h1 class="text-white" onclick="updateQtdItemHamburguer('${idHamburguerImpar}')" id="h1QtdHamburguer${idHamburguerImpar}">Qtd.: ${qtdHamburguerImpar}</h1>
                    <div id="input${idHamburguerImpar}" class="row" style="margin-top: 5px;"></div>
                    <h1 class="text-white" onclick="updateValueItemHamburguer('${idHamburguerImpar}')" id="h1PriceHamburguer${idHamburguerImpar}">R$ ${precoHamburguerImpar}</h1>
                    <div id="input${idHamburguerImpar}" class="row" style="margin-top: 5px;"></div>
                </div>
                <div style="margin-top: 1%; text-align: right;" id="$divBtnDeleteHamburguer{idHamburguerImpar}">
                    <button class="text-big text-red ion-trash-a strong" id="btnDelete${idHamburguerImpar}" onclick="dellItemHamburguer('${idHamburguerImpar}', '${tituloHamburguerImpar} de ${recipienteImpar} ${medidaImpar}', '${precoHamburguerImpar}')"></button>
                    <div style="margin-top: 7%;">
                        <button class="text-green text-big ion-checkmark-round strong" id="btnSave${idHamburguerImpar}" onclick="saveUpdate('${idHamburguerImpar}')" style="display: none;"></button>
                        <button class="ion-close-round text-big text-red strong" id="btnCancel${idHamburguerImpar}" onclick="cancellUpdate('${idHamburguerImpar}')" style="display: none;"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
