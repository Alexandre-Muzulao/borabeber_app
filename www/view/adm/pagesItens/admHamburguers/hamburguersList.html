<div class="page">
    <div class="header grey-900" data="USER">
        <div class="left">
            <button class="icon ion-navicon" onclick="openMenu('menuHamburguers')"></button>
        </div>
        <div class="right">
            <button class="icon ion-chevron-left" onclick="backPage()"></button>
        </div>
        <h1 id="nameCompany">${nomeCompany}</h1>
    </div>
    <div class="header sub grey-800">
        <!-- <input class="text-white placeholder-white" type="text" id="marcaHamburguer" placeholder="Buscar Rótulo, Recipiente ou Tamanho">
        <button class="small radius grey-200 radius right margin" onclick="getHamburguers()" id="btnBuscarRotulo">Buscar</button> -->
        <div class="list no-border">
            <div class="item icon ion-search icon-left text-big">
                <input class="text-white placeholder-white" type="text" id="marcaHamburguer" placeholder="Buscar Rótulo, Recipiente ou Tamanho" 
                style="max-width: 90%; margin-top: -1em;">
            </div>
        </div>
    </div>
    <div id="mainAdmMenu"></div>
    <div class="content has-header has-sub-header list-add-bebidas-bar">
        <div class="item" data="ALLHamburguer" style="height: 300px;">
            <div class="row" style="height: 270px;">
                <div class="col-55 cover radius margin no-padding" style="background-image:url('${imgHamburguerPar}'); background-size: 10vh;" onclick="addHamburguerBar('${idHamburguerPar}', '${tituloHamburguerPar}', '${recipientePar}', '${medidaPar}')">
                    <div class="left" onclick="addHamburguerBar('${idHamburguerPar}', '${tituloHamburguerPar}', '${recipientePar}', '${medidaPar}')">
                        <input type="checkbox" class="green text-huge" id="${idHamburguerPar}item">
                    </div>
                    <div class="space-huge"></div>
                    <div class="space-big"></div>
                    <div class="space-big"></div>
                    <div class="bottom gradient padding radius">
                        <h1 class="text-white">${tituloHamburguerPar} ${recipientePar} ${medidaPar} ${descricaoHamburguerPar}</h1>
                    </div>
                </div>
                <div class="col-55 cover radius margin no-padding" style="background-image:url('${imgHamburguerImpar}'); background-size: 10vh;" valid-bind="${tituloHamburguerImpar}"  onclick="addHamburguerBar('${idHamburguerImpar}', '${tituloHamburguerImpar}', '${recipienteImpar}', '${medidaImpar}')">
                    <div class="left" onclick="addHamburguerBar('${idHamburguerImpar}', '${tituloHamburguerImpar}', '${recipienteImpar}', '${medidaImpar}')">
                        <input type="checkbox" class="green text-huge" id="${idHamburguerImpar}item">
                    </div>
                    <div class="space-huge"></div>
                    <div class="space-big"></div>
                    <div class="space-big"></div>
                    <div class="bottom gradient padding radius">
                        <h1 class="text-white">${tituloHamburguerImpar} ${recipienteImpar} ${medidaImpar} ${descricaoHamburguerImpar}</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="btnAddHamburguerBar">
            <button class="icon ion-checkmark-circled strong text-green text-huge" style="font-size: 64px!important;" onclick="saveHamburguerBar()"></button>
        </div>
    </div>
</div>
