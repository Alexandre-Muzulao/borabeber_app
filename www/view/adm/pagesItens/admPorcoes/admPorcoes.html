<div class="list no-border">
    <div class="item">
        <button class="radius shadow full grey-800 text-center" onclick="getAllPorcaos()">
            <p><i class="text-strong white icon ion-plus-circled text-big"></i>Adicionar Porções</p>
        </button>
    </div>
    <div class="item shadow radius icon grey-800 ion-search icon-left">
        <input type="text" class="text-white placeholder-white" placeholder="Buscar Rótulo, Recipiente ou Tamanho">
    </div>
    <div id="mainAdmMenu"></div>
    <div class="item" data="ADMPorcaoS">
        <div class="row" style="height: 270px;">
            <div class="col-55 cover radius margin no-padding" style="background-image:url('${imgPorcaoPar}'); background-size: 12vh;" valid-bind="${precoPorcaoPar}">
                <div class="bottom gradient padding radius">
                    <p class="text-white">${tituloPorcaoPar} ${recipientePar} ${medidaPar}</p>
                    <h1 class="text-white" onclick="updateQtdItemPorcao('${idPorcaoPar}')" id="h1QtdPorcao${idPorcaoPar}">Qtd.: ${qtdPorcaoPar}</h1>
                    <div id="input${idPorcaoPar}" class="row" style="margin-top: 5px;"></div>
                    <h1 class="text-white" onclick="updateValueItemPorcao('${idPorcaoPar}')" id="h1PricePorcao${idPorcaoPar}">R$ ${precoPorcaoPar}</h1>
                    <div id="input${idPorcaoPar}" class="row" style="margin-top: 5px;"></div>
                </div>
                <div style="margin-top: 1%; text-align: right;" id="$divBtnDeletePorcao{idPorcaoPar}">
                    <button class="text-big text-red ion-trash-a strong" id="btnDelete${idPorcaoPar}" onclick="dellItemPorcao('${idPorcaoPar}', '${tituloPorcaoPar} de ${recipientePar} ${medidaPar}', '${precoPorcaoPar}')"></button>
                    <div style="margin-top: 7%;">
                        <button class="text-green text-big ion-checkmark-round strong" id="btnSave${idPorcaoPar}" onclick="saveUpdate('${idPorcaoPar}')" style="display: none;"></button>
                        <button class="ion-close-round text-big text-red strong" id="btnCancel${idPorcaoPar}" onclick="cancellUpdate('${idPorcaoPar}')" style="display: none;"></button>
                    </div>
                </div>
            </div>
            <div class="col-55 cover radius margin no-padding"
                style="background-image:url('${imgPorcaoImpar}'); background-size: 12vh;"
                valid-bind="${precoPorcaoImpar}">
                <div class="bottom gradient padding radius">
                    <p class="text-white">${tituloPorcaoImpar} ${recipienteImpar} ${medidaImpar}</p>
                    <h1 class="text-white" onclick="updateQtdItemPorcao('${idPorcaoImpar}')" id="h1QtdPorcao${idPorcaoImpar}">Qtd.: ${qtdPorcaoImpar}</h1>
                    <div id="input${idPorcaoImpar}" class="row" style="margin-top: 5px;"></div>
                    <h1 class="text-white" onclick="updateValueItemPorcao('${idPorcaoImpar}')" id="h1PricePorcao${idPorcaoImpar}">R$ ${precoPorcaoImpar}</h1>
                    <div id="input${idPorcaoImpar}" class="row" style="margin-top: 5px;"></div>
                </div>
                <div style="margin-top: 1%; text-align: right;" id="$divBtnDeletePorcao{idPorcaoImpar}">
                    <button class="text-big text-red ion-trash-a strong" id="btnDelete${idPorcaoImpar}" onclick="dellItemPorcao('${idPorcaoImpar}', '${tituloPorcaoImpar} de ${recipienteImpar} ${medidaImpar}', '${precoPorcaoImpar}')"></button>
                    <div style="margin-top: 7%;">
                        <button class="text-green text-big ion-checkmark-round strong" id="btnSave${idPorcaoImpar}" onclick="saveUpdate('${idPorcaoImpar}')" style="display: none;"></button>
                        <button class="ion-close-round text-big text-red strong" id="btnCancel${idPorcaoImpar}" onclick="cancellUpdate('${idPorcaoImpar}')" style="display: none;"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
