<div class="list no-border">
    <div class="item">
        <button class="radius shadow full grey-800 text-center" onclick="getAllCombustivels()">
            <p><i class="text-strong white icon ion-plus-circled text-big"></i>Adicionar Combustível</p>
        </button>
    </div>
    <div class="item shadow radius icon grey-800 ion-search icon-left">
        <input type="text" class="text-white placeholder-white" placeholder="Buscar Rótulo, Recipiente ou Tamanho">
    </div>
    <div id="mainAdmMenu"></div>
    <div class="item" data="ADMCombustivelS">
        <div class="row" style="height: 270px;">
            <div class="col-55 cover radius margin no-padding" style="background-image:url('${imgCombustivelPar}'); background-size: 12vh;" valid-bind="${precoCombustivelPar}">
                <div class="bottom gradient padding radius">
                    <p class="text-white">${tituloCombustivelPar} ${recipientePar} ${medidaPar}</p>
                    <h1 class="text-white" onclick="updateQtdItemCombustivel('${idCombustivelPar}')" id="h1QtdCombustivel${idCombustivelPar}">Qtd.: ${qtdCombustivelPar}</h1>
                    <div id="input${idCombustivelPar}" class="row" style="margin-top: 5px;"></div>
                    <h1 class="text-white" onclick="updateValueItemCombustivel('${idCombustivelPar}')" id="h1PriceCombustivel${idCombustivelPar}">R$ ${precoCombustivelPar}</h1>
                    <div id="input${idCombustivelPar}" class="row" style="margin-top: 5px;"></div>
                </div>
                <div style="margin-top: 1%; text-align: right;" id="$divBtnDeleteCombustivel{idCombustivelPar}">
                    <button class="text-big text-red ion-trash-a strong" id="btnDelete${idCombustivelPar}" onclick="dellItemCombustivel('${idCombustivelPar}', '${tituloCombustivelPar} de ${recipientePar} ${medidaPar}', '${precoCombustivelPar}')"></button>
                    <div style="margin-top: 7%;">
                        <button class="text-green text-big ion-checkmark-round strong" id="btnSave${idCombustivelPar}" onclick="saveUpdate('${idCombustivelPar}')" style="display: none;"></button>
                        <button class="ion-close-round text-big text-red strong" id="btnCancel${idCombustivelPar}" onclick="cancellUpdate('${idCombustivelPar}')" style="display: none;"></button>
                    </div>
                </div>
            </div>
            <div class="col-55 cover radius margin no-padding"
                style="background-image:url('${imgCombustivelImpar}'); background-size: 12vh;"
                valid-bind="${precoCombustivelImpar}">
                <div class="bottom gradient padding radius">
                    <p class="text-white">${tituloCombustivelImpar} ${recipienteImpar} ${medidaImpar}</p>
                    <h1 class="text-white" onclick="updateQtdItemCombustivel('${idCombustivelImpar}')" id="h1QtdCombustivel${idCombustivelImpar}">Qtd.: ${qtdCombustivelImpar}</h1>
                    <div id="input${idCombustivelImpar}" class="row" style="margin-top: 5px;"></div>
                    <h1 class="text-white" onclick="updateValueItemCombustivel('${idCombustivelImpar}')" id="h1PriceCombustivel${idCombustivelImpar}">R$ ${precoCombustivelImpar}</h1>
                    <div id="input${idCombustivelImpar}" class="row" style="margin-top: 5px;"></div>
                </div>
                <div style="margin-top: 1%; text-align: right;" id="$divBtnDeleteCombustivel{idCombustivelImpar}">
                    <button class="text-big text-red ion-trash-a strong" id="btnDelete${idCombustivelImpar}" onclick="dellItemCombustivel('${idCombustivelImpar}', '${tituloCombustivelImpar} de ${recipienteImpar} ${medidaImpar}', '${precoCombustivelImpar}')"></button>
                    <div style="margin-top: 7%;">
                        <button class="text-green text-big ion-checkmark-round strong" id="btnSave${idCombustivelImpar}" onclick="saveUpdate('${idCombustivelImpar}')" style="display: none;"></button>
                        <button class="ion-close-round text-big text-red strong" id="btnCancel${idCombustivelImpar}" onclick="cancellUpdate('${idCombustivelImpar}')" style="display: none;"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
