<div class="list no-border">
    <div class="item">
        <button class="radius shadow full grey-800 text-center" onclick="getAllChoops()">
            <p><i class="text-strong white icon ion-plus-circled text-big"></i>Adicionar Chopp</p>
        </button>
    </div>
    <div class="item shadow radius icon grey-800 ion-search icon-left">
        <input type="text" class="text-white placeholder-white" placeholder="Buscar RÃ³tulo, Recipiente ou Tamanho">
    </div>
    <div id="mainAdmMenu"></div>
    <div class="item" data="ADMChoopS">
        <div class="row" style="height: 270px;">
            <div class="col-55 cover radius margin no-padding" style="background-image:url('${imgChoopPar}'); background-size: 12vh;" valid-bind="${precoChoopPar}">
                <div class="bottom gradient padding radius">
                    <p class="text-white">${tituloChoopPar} ${recipientePar} ${medidaPar}</p>
                    <h1 class="text-white" onclick="updateQtdItemChoop('${idChoopPar}')" id="h1QtdChoop${idChoopPar}">Qtd.: ${qtdChoopPar}</h1>
                    <div id="input${idChoopPar}" class="row" style="margin-top: 5px;"></div>
                    <h1 class="text-white" onclick="updateValueItemChoop('${idChoopPar}')" id="h1PriceChoop${idChoopPar}">R$ ${precoChoopPar}</h1>
                    <div id="input${idChoopPar}" class="row" style="margin-top: 5px;"></div>
                </div>
                <div style="margin-top: 1%; text-align: right;" id="$divBtnDeleteChoop{idChoopPar}">
                    <button class="text-big text-red ion-trash-a strong" id="btnDelete${idChoopPar}" onclick="dellItemChoop('${idChoopPar}', '${tituloChoopPar} de ${recipientePar} ${medidaPar}', '${precoChoopPar}')"></button>
                    <div style="margin-top: 7%;">
                        <button class="text-green text-big ion-checkmark-round strong" id="btnSave${idChoopPar}" onclick="saveUpdate('${idChoopPar}')" style="display: none;"></button>
                        <button class="ion-close-round text-big text-red strong" id="btnCancel${idChoopPar}" onclick="cancellUpdate('${idChoopPar}')" style="display: none;"></button>
                    </div>
                </div>
            </div>
            <div class="col-55 cover radius margin no-padding"
                style="background-image:url('${imgChoopImpar}'); background-size: 12vh;"
                valid-bind="${precoChoopImpar}">
                <div class="bottom gradient padding radius">
                    <p class="text-white">${tituloChoopImpar} ${recipienteImpar} ${medidaImpar}</p>
                    <h1 class="text-white" onclick="updateQtdItemChoop('${idChoopImpar}')" id="h1QtdChoop${idChoopImpar}">Qtd.: ${qtdChoopImpar}</h1>
                    <div id="input${idChoopImpar}" class="row" style="margin-top: 5px;"></div>
                    <h1 class="text-white" onclick="updateValueItemChoop('${idChoopImpar}')" id="h1PriceChoop${idChoopImpar}">R$ ${precoChoopImpar}</h1>
                    <div id="input${idChoopImpar}" class="row" style="margin-top: 5px;"></div>
                </div>
                <div style="margin-top: 1%; text-align: right;" id="$divBtnDeleteChoop{idChoopImpar}">
                    <button class="text-big text-red ion-trash-a strong" id="btnDelete${idChoopImpar}" onclick="dellItemChoop('${idChoopImpar}', '${tituloChoopImpar} de ${recipienteImpar} ${medidaImpar}', '${precoChoopImpar}')"></button>
                    <div style="margin-top: 7%;">
                        <button class="text-green text-big ion-checkmark-round strong" id="btnSave${idChoopImpar}" onclick="saveUpdate('${idChoopImpar}')" style="display: none;"></button>
                        <button class="ion-close-round text-big text-red strong" id="btnCancel${idChoopImpar}" onclick="cancellUpdate('${idChoopImpar}')" style="display: none;"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
