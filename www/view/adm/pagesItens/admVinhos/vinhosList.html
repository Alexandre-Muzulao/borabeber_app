<div class="page">
  <div class="header grey-900" data="USER">
    <div class="left">
      <button class="icon ion-navicon" onclick="openMenu('menuVinhos')"></button>
    </div>
    <h1 class="text-white text-strong align-center">Depósito de Vinhos</h1>
    <div class="right">
      <button class="icon ion-chevron-left" onclick="backPage()"></button>
    </div>
  </div>
  <div class="header sub grey-800">
    <div class="list no-border">
      <div class="item icon ion-search icon-left text-big">
        <input class="text-white placeholder-white" type="text" id="marcaVinhos" placeholder="Buscar Rótulo, Recipiente ou Tamanho" 
        style="max-width: 90%; margin-top: -1em;">
      </div>
    </div>
  </div>
  <div id="mainAdmMenu"></div>
  <div class="content has-header has-sub-header list-add-bebidas-bar grey-900">
    <div class="item" data="ALLVINHOS" style="height: 300px;">
      <div class="row" style="height: 270px;">
        <!-- Par -->
        <div class="col-55 cover radius margin no-padding" style="background-image:url('${imgVinhoPar}'); background-size: contain" valid-bind="${tituloVinhoPar}" onclick="addVinhos('${idVinhoPar}')">
          <div class="left">
            <h1 class="text-white">${paisOrigemPar} </h1>
          </div>
          <div class="right">
            <input type="checkbox" class="green text-huge" id="${idVinhoPar}item">
          </div>
          <div class="bottom gradient padding radius">
              <h1 class="text-white">${tituloVinhoPar} ${recipienteVinhoPar} ${volumeVinhoPar}</h1>
          </div>
        </div>
        <!-- Impar -->
        <div class="col-55 cover radius margin no-padding" style="background-image:url('${imgVinhoImpar}'); background-size: contain" valid-bind="${tituloVinhoImpar}"  onclick="addVinhos('${idVinhoImpar}')">
          <div class="left">
            <h1 class="text-white">${paisOrigemImpar} </h1>
          </div>
            <div class="right">
              <input type="checkbox" class="green text-huge" id="${idVinhoImpar}item">
            </div>
            <div class="bottom gradient padding radius">
                <h1 class="text-white">${tituloVinhoImpar} ${recipienteVinhoImpar} ${volumeVinhoImpar}</h1>
            </div>
        </div>
      </div>
    </div>
    <div class="btnAddVinhos">
      <button class="icon ion-checkmark-circled strong text-green text-huge" style="font-size: 64px!important;" onclick="saveVinhos()"></button>
    </div>
  </div>
</div>
