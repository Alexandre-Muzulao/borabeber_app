<div class="list no-border">
    <div class="item">
        <button class="radius shadow full grey-800 text-center" onclick="getAllDrinkss()">
            <p><i class="text-strong white icon ion-plus-circled text-big"></i>Adicionar Drinks</p>
        </button>
    </div>
    <div class="item shadow radius icon grey-800 ion-search icon-left">
        <input type="text" class="text-white placeholder-white" placeholder="Buscar RÃ³tulo, Recipiente ou Tamanho">
    </div>
    <div id="mainAdmMenu"></div>
    <div class="item" data="ADMDrinksS">
        <div class="row" style="height: 270px;">
            <div class="col-55 cover radius margin no-padding" style="background-image:url('${imgDrinksPar}'); background-size: 12vh;" valid-bind="${precoDrinksPar}">
                <div class="bottom gradient padding radius">
                    <p class="text-white">${tituloDrinksPar} ${recipientePar} ${medidaPar}</p>
                    <h1 class="text-white" onclick="updateQtdItemDrinks('${idDrinksPar}')" id="h1QtdDrinks${idDrinksPar}">Qtd.: ${qtdDrinksPar}</h1>
                    <div id="input${idDrinksPar}" class="row" style="margin-top: 5px;"></div>
                    <h1 class="text-white" onclick="updateValueItemDrinks('${idDrinksPar}')" id="h1PriceDrinks${idDrinksPar}">R$ ${precoDrinksPar}</h1>
                    <div id="input${idDrinksPar}" class="row" style="margin-top: 5px;"></div>
                </div>
                <div style="margin-top: 1%; text-align: right;" id="$divBtnDeleteDrinks{idDrinksPar}">
                    <button class="text-big text-red ion-trash-a strong" id="btnDelete${idDrinksPar}" onclick="dellItemDrinks('${idDrinksPar}', '${tituloDrinksPar} de ${recipientePar} ${medidaPar}', '${precoDrinksPar}')"></button>
                    <div style="margin-top: 7%;">
                        <button class="text-green text-big ion-checkmark-round strong" id="btnSave${idDrinksPar}" onclick="saveUpdate('${idDrinksPar}')" style="display: none;"></button>
                        <button class="ion-close-round text-big text-red strong" id="btnCancel${idDrinksPar}" onclick="cancellUpdate('${idDrinksPar}')" style="display: none;"></button>
                    </div>
                </div>
            </div>
            <div class="col-55 cover radius margin no-padding"
                style="background-image:url('${imgDrinksImpar}'); background-size: 12vh;"
                valid-bind="${precoDrinksImpar}">
                <div class="bottom gradient padding radius">
                    <p class="text-white">${tituloDrinksImpar} ${recipienteImpar} ${medidaImpar}</p>
                    <h1 class="text-white" onclick="updateQtdItemDrinks('${idDrinksImpar}')" id="h1QtdDrinks${idDrinksImpar}">Qtd.: ${qtdDrinksImpar}</h1>
                    <div id="input${idDrinksImpar}" class="row" style="margin-top: 5px;"></div>
                    <h1 class="text-white" onclick="updateValueItemDrinks('${idDrinksImpar}')" id="h1PriceDrinks${idDrinksImpar}">R$ ${precoDrinksImpar}</h1>
                    <div id="input${idDrinksImpar}" class="row" style="margin-top: 5px;"></div>
                </div>
                <div style="margin-top: 1%; text-align: right;" id="$divBtnDeleteDrinks{idDrinksImpar}">
                    <button class="text-big text-red ion-trash-a strong" id="btnDelete${idDrinksImpar}" onclick="dellItemDrinks('${idDrinksImpar}', '${tituloDrinksImpar} de ${recipienteImpar} ${medidaImpar}', '${precoDrinksImpar}')"></button>
                    <div style="margin-top: 7%;">
                        <button class="text-green text-big ion-checkmark-round strong" id="btnSave${idDrinksImpar}" onclick="saveUpdate('${idDrinksImpar}')" style="display: none;"></button>
                        <button class="ion-close-round text-big text-red strong" id="btnCancel${idDrinksImpar}" onclick="cancellUpdate('${idDrinksImpar}')" style="display: none;"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
