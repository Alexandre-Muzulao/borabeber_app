<div class="list no-border">
  <div class="item">
    <button class="radius shadow full grey-800 text-center" onclick="getAllVodkas()">
      <p>Adicionar Vodkas<i class="text-strong white icon ion-plus-circled text-big"></i></p>
  </button>
  </div>
  <div class="item shadow radius icon grey-800 ion-search icon-left">
      <input type="text" class="text-white placeholder-white" placeholder="Buscar RÃ³tulo, Recipiente ou Tamanho">
  </div>
  <div id="mainAdmMenu"></div>
  <div class="item" data="ADMVODKA">
      <div class="row" style="height: 270px;">
          <div class="col-55 cover radius margin no-padding" style="background-image:url('${imgVodkaPar}'); background-size: contain">
              <div class="bottom gradient padding radius">
                  <p class="text-white" id="descricaoVodka${idVodkaPar}">${tituloVodkaPar} ${recipienteVodkaPar} ${medidaVodkaPar}</p>
                  <h1 class="text-white" onclick="updateValueItemVodka('${idVodkaPar}')" id="h1PriceVodka${idVodkaPar}">R$ ${precoVodkaPar}</h1>
                  <div id="inputVodka${idVodkaPar}" class="row" style="margin-top: 5px;"></div>
              </div>
              
              <div style="margin-top: 1%; text-align: right;" id="$divBtnDeleteVodka{idVodkaPar}">
                  <button class="text-big text-red ion-trash-a strong" id="btnDelete${idVodkaPar}" onclick="dellItemVodka('${idVodkaPar}', '${tituloVodkaPar} de ${recipienteVodkaPar} ${medidaVodkaPar}', '${precoVodkaPar}')"></button>
                  <div class="row" style="margin-top: 20%;">
                    <div class="col">
                      <button class="text-huge text-green ion-checkmark-circled" id="btnSave${idVodkaPar}" onclick="vodkaSaveUpdate('${idVodkaPar}')" style="display: none;"></button>
                    </div>
                    <div class="col">
                      <button class="text-huge text-red ion-close-circled" id="btnCancel${idVodkaPar}" onclick="vodkaCancellUpdate('${idVodkaPar}')" style="display: none;"></button>
                    </div>
                  </div>
              </div>
          </div>
          <div class="col-55 cover radius margin no-padding" style="background-image:url('${imgVodkaImpar}'); background-size: contain"
              valid-bind="${precoVodkaImpar}">
              <div class="bottom gradient padding radius">
                  <p class="text-white" id="descricaoVodka${idVodkaImpar}">${tituloVodkaImpar} ${recipienteVodkaImpar} ${medidaodkaImpar}</p>
                  <h1 class="text-white" onclick="updateValueItemVodka('${idVodkaImpar}')" id="h1PriceVodka${idVodkaImpar}">R$ ${precoVodkaImpar}</h1>
                  <div id="inputVodka${idVodkaImpar}" class="row" style="margin-top: 5px;"></div>
              </div>
              <div style="margin-top: 1%; text-align: right;" id="$divBtnDeleteVodka{idVodkaImpar}">
                  <button class="text-big text-red ion-trash-a strong" id="btnDelete${idVodkaImpar}" onclick="dellItemVodka('${idVodkaImpar}', '${tituloVodkaImpar} de ${recipienteVodkaImpar} ${medidaodkaImpar}', '${precoVodkaImpar}')"></button>
                  <div class="row" style="margin-top: 20%;">
                    <div class="col">
                      <button class="text-huge text-green ion-checkmark-circled strong" id="btnSave${idVodkaImpar}" onclick="vodkaSaveUpdate('${idVodkaImpar}')" style="display: none;"></button>
                    </div>
                    <div class="col">
                      <button class="text-huge text-red ion-close-circled strong" id="btnCancel${idVodkaImpar}" onclick="vodkaCancellUpdate('${idVodkaImpar}')" style="display: none;"></button>
                    </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
