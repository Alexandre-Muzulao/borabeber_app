<div class="list no-border">
    <div class="item">
        <button class="radius shadow full grey-800 text-center" onclick="getAllEssenciass()">
            <p><i class="text-strong white icon ion-plus-circled text-big"></i>Adicionar Essencias</p>
        </button>
    </div>
    <div class="item shadow radius icon grey-800 ion-search icon-left">
        <input type="text" class="text-white placeholder-white" placeholder="Buscar RÃ³tulo, Recipiente ou Tamanho">
    </div>
    <div id="mainAdmMenu"></div>
    <div class="item" data="ADMEssenciasS">
        <div class="row" style="height: 270px;">
            <div class="col-55 cover radius margin no-padding" style="background-image:url('${imgEssenciasPar}'); background-size: 12vh;" valid-bind="${precoEssenciasPar}">
                <div class="bottom gradient padding radius">
                    <p class="text-white">${tituloEssenciasPar} ${recipientePar} ${medidaPar}</p>
                    <h1 class="text-white" onclick="updateQtdItemEssencias('${idEssenciasPar}')" id="h1QtdEssencias${idEssenciasPar}">Qtd.: ${qtdEssenciasPar}</h1>
                    <div id="input${idEssenciasPar}" class="row" style="margin-top: 5px;"></div>
                    <h1 class="text-white" onclick="updateValueItemEssencias('${idEssenciasPar}')" id="h1PriceEssencias${idEssenciasPar}">R$ ${precoEssenciasPar}</h1>
                    <div id="input${idEssenciasPar}" class="row" style="margin-top: 5px;"></div>
                </div>
                <div style="margin-top: 1%; text-align: right;" id="$divBtnDeleteEssencias{idEssenciasPar}">
                    <button class="text-big text-red ion-trash-a strong" id="btnDelete${idEssenciasPar}" onclick="dellItemEssencias('${idEssenciasPar}', '${tituloEssenciasPar} de ${recipientePar} ${medidaPar}', '${precoEssenciasPar}')"></button>
                    <div style="margin-top: 7%;">
                        <button class="text-green text-big ion-checkmark-round strong" id="btnSave${idEssenciasPar}" onclick="saveUpdate('${idEssenciasPar}')" style="display: none;"></button>
                        <button class="ion-close-round text-big text-red strong" id="btnCancel${idEssenciasPar}" onclick="cancellUpdate('${idEssenciasPar}')" style="display: none;"></button>
                    </div>
                </div>
            </div>
            <div class="col-55 cover radius margin no-padding"
                style="background-image:url('${imgEssenciasImpar}'); background-size: 12vh;"
                valid-bind="${precoEssenciasImpar}">
                <div class="bottom gradient padding radius">
                    <p class="text-white">${tituloEssenciasImpar} ${recipienteImpar} ${medidaImpar}</p>
                    <h1 class="text-white" onclick="updateQtdItemEssencias('${idEssenciasImpar}')" id="h1QtdEssencias${idEssenciasImpar}">Qtd.: ${qtdEssenciasImpar}</h1>
                    <div id="input${idEssenciasImpar}" class="row" style="margin-top: 5px;"></div>
                    <h1 class="text-white" onclick="updateValueItemEssencias('${idEssenciasImpar}')" id="h1PriceEssencias${idEssenciasImpar}">R$ ${precoEssenciasImpar}</h1>
                    <div id="input${idEssenciasImpar}" class="row" style="margin-top: 5px;"></div>
                </div>
                <div style="margin-top: 1%; text-align: right;" id="$divBtnDeleteEssencias{idEssenciasImpar}">
                    <button class="text-big text-red ion-trash-a strong" id="btnDelete${idEssenciasImpar}" onclick="dellItemEssencias('${idEssenciasImpar}', '${tituloEssenciasImpar} de ${recipienteImpar} ${medidaImpar}', '${precoEssenciasImpar}')"></button>
                    <div style="margin-top: 7%;">
                        <button class="text-green text-big ion-checkmark-round strong" id="btnSave${idEssenciasImpar}" onclick="saveUpdate('${idEssenciasImpar}')" style="display: none;"></button>
                        <button class="ion-close-round text-big text-red strong" id="btnCancel${idEssenciasImpar}" onclick="cancellUpdate('${idEssenciasImpar}')" style="display: none;"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
