<div class="list no-border">
    <div class="item">
        <button class="radius shadow full grey-800 text-center" onclick="getAllCombos()">
            <p><i class="text-strong white icon ion-plus-circled text-big"></i>Adicionar Combos</p>
        </button>
    </div>
    <div class="item shadow radius icon grey-800 ion-search icon-left">
        <input type="text" class="text-white placeholder-white" placeholder="Buscar RÃ³tulo, Recipiente ou Tamanho">
    </div>
    <div id="mainAdmMenu"></div>
    <div class="item" data="ADMComboS">
        <div class="row" style="height: 270px;">
            <div class="col-55 cover radius margin no-padding" style="background-image:url('${imgComboPar}'); background-size: 12vh;" valid-bind="${precoComboPar}">
                <div class="bottom gradient padding radius">
                    <p class="text-white">${tituloComboPar} ${recipientePar} ${medidaPar}</p>
                    <h1 class="text-white" onclick="updateQtdItemCombo('${idComboPar}')" id="h1QtdCombo${idComboPar}">Qtd.: ${qtdComboPar}</h1>
                    <div id="input${idComboPar}" class="row" style="margin-top: 5px;"></div>
                    <h1 class="text-white" onclick="updateValueItemCombo('${idComboPar}')" id="h1PriceCombo${idComboPar}">R$ ${precoComboPar}</h1>
                    <div id="input${idComboPar}" class="row" style="margin-top: 5px;"></div>
                </div>
                <div style="margin-top: 1%; text-align: right;" id="$divBtnDeleteCombo{idComboPar}">
                    <button class="text-big text-red ion-trash-a strong" id="btnDelete${idComboPar}" onclick="dellItemCombo('${idComboPar}', '${tituloComboPar} de ${recipientePar} ${medidaPar}', '${precoComboPar}')"></button>
                    <div style="margin-top: 7%;">
                        <button class="text-green text-big ion-checkmark-round strong" id="btnSave${idComboPar}" onclick="saveUpdate('${idComboPar}')" style="display: none;"></button>
                        <button class="ion-close-round text-big text-red strong" id="btnCancel${idComboPar}" onclick="cancellUpdate('${idComboPar}')" style="display: none;"></button>
                    </div>
                </div>
            </div>
            <div class="col-55 cover radius margin no-padding"
                style="background-image:url('${imgComboImpar}'); background-size: 12vh;"
                valid-bind="${precoComboImpar}">
                <div class="bottom gradient padding radius">
                    <p class="text-white">${tituloComboImpar} ${recipienteImpar} ${medidaImpar}</p>
                    <h1 class="text-white" onclick="updateQtdItemCombo('${idComboImpar}')" id="h1QtdCombo${idComboImpar}">Qtd.: ${qtdComboImpar}</h1>
                    <div id="input${idComboImpar}" class="row" style="margin-top: 5px;"></div>
                    <h1 class="text-white" onclick="updateValueItemCombo('${idComboImpar}')" id="h1PriceCombo${idComboImpar}">R$ ${precoComboImpar}</h1>
                    <div id="input${idComboImpar}" class="row" style="margin-top: 5px;"></div>
                </div>
                <div style="margin-top: 1%; text-align: right;" id="$divBtnDeleteCombo{idComboImpar}">
                    <button class="text-big text-red ion-trash-a strong" id="btnDelete${idComboImpar}" onclick="dellItemCombo('${idComboImpar}', '${tituloComboImpar} de ${recipienteImpar} ${medidaImpar}', '${precoComboImpar}')"></button>
                    <div style="margin-top: 7%;">
                        <button class="text-green text-big ion-checkmark-round strong" id="btnSave${idComboImpar}" onclick="saveUpdate('${idComboImpar}')" style="display: none;"></button>
                        <button class="ion-close-round text-big text-red strong" id="btnCancel${idComboImpar}" onclick="cancellUpdate('${idComboImpar}')" style="display: none;"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
