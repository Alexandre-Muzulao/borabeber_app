<div class="page">
    <div class="header grey-900" data="USER">
        <div class="left">
            <button class="icon ion-navicon" onclick="openMenu('menuCombos')"></button>
        </div>
        <div class="right">
            <button class="icon ion-chevron-left" onclick="backPage()"></button>
        </div>
        <h1 id="nameCompany">${nomeCompany}</h1>
    </div>
    <div class="header sub grey-800">
        <!-- <input class="text-white placeholder-white" type="text" id="marcaCombo" placeholder="Buscar Rótulo, Recipiente ou Tamanho">
        <button class="small radius grey-200 radius right margin" onclick="getCombos()" id="btnBuscarRotulo">Buscar</button> -->
        <div class="list no-border">
            <div class="item icon ion-search icon-left text-big">
                <input class="text-white placeholder-white" type="text" id="marcaCombo" placeholder="Buscar Rótulo, Recipiente ou Tamanho" 
                style="max-width: 90%; margin-top: -1em;">
            </div>
        </div>
    </div>
    <div id="mainAdmMenu"></div>
    <div class="content has-header has-sub-header list-add-bebidas-bar">
        <div class="item" data="ALLCombo" style="height: 300px;">
            <div class="row" style="height: 270px;">
                <div class="col-55 cover radius margin no-padding" style="background-image:url('${imgComboPar}'); background-size: 10vh;" onclick="addComboBar('${idComboPar}', '${tituloComboPar}', '${recipientePar}', '${medidaPar}')">
                    <div class="left" onclick="addComboBar('${idComboPar}', '${tituloComboPar}', '${recipientePar}', '${medidaPar}')">
                        <input type="checkbox" class="green text-huge" id="${idComboPar}item">
                    </div>
                    <div class="space-huge"></div>
                    <div class="space-big"></div>
                    <div class="space-big"></div>
                    <div class="bottom gradient padding radius">
                        <h1 class="text-white">${tituloComboPar} ${recipientePar} ${medidaPar} ${descricaoComboPar}</h1>
                    </div>
                </div>
                <div class="col-55 cover radius margin no-padding" style="background-image:url('${imgComboImpar}'); background-size: 10vh;" valid-bind="${tituloComboImpar}"  onclick="addComboBar('${idComboImpar}', '${tituloComboImpar}', '${recipienteImpar}', '${medidaImpar}')">
                    <div class="left" onclick="addComboBar('${idComboImpar}', '${tituloComboImpar}', '${recipienteImpar}', '${medidaImpar}')">
                        <input type="checkbox" class="green text-huge" id="${idComboImpar}item">
                    </div>
                    <div class="space-huge"></div>
                    <div class="space-big"></div>
                    <div class="space-big"></div>
                    <div class="bottom gradient padding radius">
                        <h1 class="text-white">${tituloComboImpar} ${recipienteImpar} ${medidaImpar} ${descricaoComboImpar}</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="btnAddComboBar">
            <button class="icon ion-checkmark-circled strong text-green text-huge" style="font-size: 64px!important;" onclick="saveComboBar()"></button>
        </div>
    </div>
</div>
