<div class="list no-border">
    <div class="item">
        <button class="radius shadow full grey-800 text-center" onclick="getAllSemAlcools()">
            <p><i class="text-strong white icon ion-plus-circled text-big"></i>Adicionar Não Alcoolico</p>
        </button>
    </div>
    <div class="item shadow radius icon grey-800 ion-search icon-left">
        <input type="text" class="text-white placeholder-white" placeholder="Buscar Rótulo, Recipiente ou Tamanho">
    </div>
    <div id="mainAdmMenu"></div>
    <div class="item" data="ADMSemAlcoolS">
        <div class="row" style="height: 270px;">
            <div class="col-55 cover radius margin no-padding" style="background-image:url('${imgSemAlcoolPar}'); background-size: 12vh;" valid-bind="${precoSemAlcoolPar}">
                <div class="bottom gradient padding radius">
                    <p class="text-white">${tituloSemAlcoolPar} ${recipientePar} ${medidaPar}</p>
                    <h1 class="text-white" onclick="updateQtdItemSemAlcool('${idSemAlcoolPar}')" id="h1QtdSemAlcool${idSemAlcoolPar}">Qtd.: ${qtdSemAlcoolPar}</h1>
                    <div id="input${idSemAlcoolPar}" class="row" style="margin-top: 5px;"></div>
                    <h1 class="text-white" onclick="updateValueItemSemAlcool('${idSemAlcoolPar}')" id="h1PriceSemAlcool${idSemAlcoolPar}">R$ ${precoSemAlcoolPar}</h1>
                    <div id="input${idSemAlcoolPar}" class="row" style="margin-top: 5px;"></div>
                </div>
                <div style="margin-top: 1%; text-align: right;" id="$divBtnDeleteSemAlcool{idSemAlcoolPar}">
                    <button class="text-big text-red ion-trash-a strong" id="btnDelete${idSemAlcoolPar}" onclick="dellItemSemAlcool('${idSemAlcoolPar}', '${tituloSemAlcoolPar} de ${recipientePar} ${medidaPar}', '${precoSemAlcoolPar}')"></button>
                    <div style="margin-top: 7%;">
                        <button class="text-green text-big ion-checkmark-round strong" id="btnSave${idSemAlcoolPar}" onclick="saveUpdate('${idSemAlcoolPar}')" style="display: none;"></button>
                        <button class="ion-close-round text-big text-red strong" id="btnCancel${idSemAlcoolPar}" onclick="cancellUpdate('${idSemAlcoolPar}')" style="display: none;"></button>
                    </div>
                </div>
            </div>
            <div class="col-55 cover radius margin no-padding"
                style="background-image:url('${imgSemAlcoolImpar}'); background-size: 12vh;"
                valid-bind="${precoSemAlcoolImpar}">
                <div class="bottom gradient padding radius">
                    <p class="text-white">${tituloSemAlcoolImpar} ${recipienteImpar} ${medidaImpar}</p>
                    <h1 class="text-white" onclick="updateQtdItemSemAlcool('${idSemAlcoolImpar}')" id="h1QtdSemAlcool${idSemAlcoolImpar}">Qtd.: ${qtdSemAlcoolImpar}</h1>
                    <div id="input${idSemAlcoolImpar}" class="row" style="margin-top: 5px;"></div>
                    <h1 class="text-white" onclick="updateValueItemSemAlcool('${idSemAlcoolImpar}')" id="h1PriceSemAlcool${idSemAlcoolImpar}">R$ ${precoSemAlcoolImpar}</h1>
                    <div id="input${idSemAlcoolImpar}" class="row" style="margin-top: 5px;"></div>
                </div>
                <div style="margin-top: 1%; text-align: right;" id="$divBtnDeleteSemAlcool{idSemAlcoolImpar}">
                    <button class="text-big text-red ion-trash-a strong" id="btnDelete${idSemAlcoolImpar}" onclick="dellItemSemAlcool('${idSemAlcoolImpar}', '${tituloSemAlcoolImpar} de ${recipienteImpar} ${medidaImpar}', '${precoSemAlcoolImpar}')"></button>
                    <div style="margin-top: 7%;">
                        <button class="text-green text-big ion-checkmark-round strong" id="btnSave${idSemAlcoolImpar}" onclick="saveUpdate('${idSemAlcoolImpar}')" style="display: none;"></button>
                        <button class="ion-close-round text-big text-red strong" id="btnCancel${idSemAlcoolImpar}" onclick="cancellUpdate('${idSemAlcoolImpar}')" style="display: none;"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
